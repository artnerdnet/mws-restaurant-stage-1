  <!-- Title -->
  <title>Restaurant Info</title>

  <link rel="icon" href="./img/restaurant-cutlery.png" alt="cutlery" type="image/png">

  <link rel="stylesheet" href="css/styles.css" type="text/css">

</head>

<body class="inside">
  <!-- Header -->
<header>
    <!-- Nav -->
    <nav>
      <h1>
        <a href="/" tabindex="-1">Restaurant Reviews</a>
      </h1>

    <ul id="breadcrumb" role="navigation" aria-label="Navigation to go back to homepage">
      <li>
        <a href="/" role="navigation" aria-label="Go back to home">Home</a>
      </li>
    </ul>
    <!-- End breadcrumb -->
  </nav>
  <!-- End nav -->
</header>
<!-- End header -->

  <!-- Main -->
  <main id="maincontent" role="main">
    <!-- Map -->
    <section id="map-container" tabindex="-1" role="application" aria-label="Map with a restaurant location"></section>>
    <div id="map" tabindex="-1" role="application">
      </div>
    </section>
    <!-- End map -->

    <!-- Restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name" tabindex="0"></h2>
      <img id="restaurant-img" alt"restaurant-img" tabindex="0">
      <p id="restaurant-cuisine" tabindex="0"></p>
      <p id="restaurant-address" tabindex="0"></p>
      <table id="restaurant-hours" tabindex="0"></table>
    </section>
    <!-- end restaurant -->

    <!-- Reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
        </section>
    <!-- End reviews -->
</main>
<!-- End main -->

  <!-- Leaflet file -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js">

  <script src="js/dbhelper.js" type="text/javascript">
  </script>

  <script src="js/restaurant_info.js" type="text/javascript">
