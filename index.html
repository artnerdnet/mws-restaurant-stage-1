<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Metatags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Restaurant Reviews"/>
  <meta name="theme-color" content="#262932">
  <!-- Title -->
  <title>Restaurant Reviews</title>
  <!-- Styles -->
  <link rel="icon" href="./img/restaurant-cutlery.png" alt="cutlery" type="image/png">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
  <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.css">-->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css">
  <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css'>
</head>

<body>
  <header>
    <nav>
      <h1>
        <a href="/mws-restaurant-stage-1/" tabindex="-1">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent" role="main">
    <!--<a href="#filter" class="skip">Skip MapBox controls</a>-->
    <section id="map-container" tabindex="-1" role="application" aria-label="Map with restaurants">
    <div id="map" tabindex="-1" role="application">      
    </div>
    </section> 

    <section id="restaurant-list"  aria-label="Restaurant list">
      <div class="filter-options" role="form" aria-label="Filter options">
        <h2>Filter Results</h2>
        <label id="filter" tabindex="0" for="selectneighbourhoods">Select Neighbourhoods</label>
          <select id="neighbourhoods-select" name="neighbourhoods" role="listbox" 
          aria-label="Select Neighbourhoods" onchange="updateRestaurants()">
          <option value="all">
            All Neighbourhoods
          </option>
        </select>
        <label for="selectcuisines">Select Cuisines</label>
        <!--<label for="cuisines-select" aria-label="Select cuisine"></label>-->
        <select id="cuisines-select" name="cuisines" role="listbox" 
         aria-label="Select Cuisine" onchange="updateRestaurants()">
          <option value="all">
            All Cuisines
          </option>
        </select>
      </div>
      <ul id="restaurants-list">
      </ul>
    </section>
  </main>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"> </script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- Initiate Service worker-->
  <!--<script src="js/sw.js"></script> -->
 <script type="application/javascript" src="/sw-registration.js"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js'></script>

  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <h3>Restaurant Reviews</h3>
    </a> All Rights Reserved.
  </footer>
</body>

</html>
